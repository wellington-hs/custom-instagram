<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-cellphone">
            <img src="./img/instagram-celular.png" alt="instagram-cellphone"> 
        </div>

        <div class="instagram-continue"> <!--div Pai-->
            <div class="group">  <!--div grupo 1 para a coluna à esquerda-->
                     <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo"> <!-- logo do instagram-->

                <div class="profile-photo"> <!-- div da foto do perfil-->
                     <img src="./img/perfil.jpg" alt="Foto perfil">
                </div>

                    <a href="#" class="instagram-login">Continue como Wellington Santana</a> <!-- Botão de continuar-->
                    <a href="#" class="instagram-logout">Remover conta</a>  <!-- Botão de sair-->
            </div>

            <div class="group"> <!-- div grupo 2 - abaixo do botão de 'continue'-->
                <p class="not-account">Não é Wellington Santana?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>

            <div class="get-the-app"> <!--div grupo 3 Adquira o APP-->
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
